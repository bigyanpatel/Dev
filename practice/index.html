<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Only Practice plz</title>
</head>
<body>
    <div class="simulationArea">
        <div class="controllers" id="controllers">
            <button class="move" id="U-0">U-1</button>
            <button class="move" id="D-0">D-1</button>
            <button class="move" id="U-1">U-2</button>
            <button class="move" id="D-1">D-2</button>
            <button class="move" id="U-2">U-3</button>
            <button class="move" id="D-2">D-3</button>
            <button class="move" id="U-3">U-4</button>
            <button class="move" id="D-3">D-4</button>
            <button class="move" id="U-4">U-5</button>
            <button class="move" id="D-4">D-5</button> 
        </div>
        <div class="floors">
            <div class="box" id="box-1">
                <div class="doors">
                    <div class="door-1" id="box1-door1"></div>
                    <div class="door-2" id="box1-door2"></div>
                </div>
            </div>
        </div>
        <div class="floors">
            <div class="box" id="box-2">
                <div class="doors">
                    <div class="door-1" id="box2-door1"></div>
                    <div class="door-2" id="box2-door2"></div>
                </div>
            </div>
        </div>
        <div class="floors">
            <div class="box" id="box-3">
                <div class="doors">
                    <div class="door-1" id="box3-door1"></div>
                    <div class="door-2" id="box3-door2"></div>
                </div>
            </div>
        </div>
        <div class="floors">
            <div class="box" id="box-4">
                <div class="doors">
                    <div class="door-1" id="box4-door1"></div>
                    <div class="door-2" id="box4-door2"></div>
                </div>
            </div>
        </div>
        <div class="floors">
            <div class="box" id="box-5">
                <div class="doors">
                    <div class="door-1" id="box5-door1"></div>
                    <div class="door-2" id="box5-door2"></div>
                </div>
            </div>
        </div>
    </div>    
    <script src="./main.js"></script>
</body>
</html>
